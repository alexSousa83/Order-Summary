<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  
  <title>Order Summary</title>
</head>
<body>

<div id="square">
    <img src="illustration-hero.svg">
    <h1>Order Summary</h1>
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div id="plan">
      <img id="icon" src="icon-music.svg">
      <h3 id="annual">
        Annual plan
      </h3>
      <h3 id="year">
        $59.99/year
      </h3>
      <span>Change</span>
    </div>
  <div id="button">
    <a>Proceed to payment</span>
  </div>
  <a id="last">Cancel Order</a>
</div>

</body>
</html>
